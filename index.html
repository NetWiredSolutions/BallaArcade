<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutekkā Town | Anime Stickers</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b0b0b;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 3px;
            text-align: center;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #222;
        }

        .hero {
            width: 100%;
            height: 90vh;
            background: linear-gradient(to bottom, #111, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 60px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0px 0px 15px #ff0055;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0055; }
            50% { text-shadow: 0 0 25px #ff2a7f; }
            100% { text-shadow: 0 0 10px #ff0055; }
        }

        .floating-stickers img {
            width: 120px;
            position: absolute;
            opacity: 0.8;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0px); }
        }

        .section {
            padding: 50px 20px;
            text-align: center;
            font-size: 20px;
        }

        .button {
            padding: 12px 25px;
            background: #ff0055;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 20px;
            transition: 0.3s;
        }

        .button:hover {
            background: #ff3380;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<header>Sutekkā Town</header>

<section class="hero">

    <h1>Anime Sticker Shop</h1>

    <!-- Floating sticker elements (replace with your images later) -->
    <div class="floating-stickers">
        <img src="https://i.imgur.com/0Zz6VxV.png" style="top:20%; left:10%; animation-delay: 0s;">
        <img src="https://i.imgur.com/0Zz6VxV.png" style="top:60%; left:70%; animation-delay: 1s;">
        <img src="https://i.imgur.com/0Zz6VxV.png" style="top:40%; left:50%; animation-delay: 2s;">
    </div>

</section>

<section class="section">
    Welcome to Sutekkā Town — your home for premium anime-inspired stickers with glowing, badass aesthetics.
    <br><br>
    <a class="button" href="#">View Collection</a>
</section>

</body>
</html>
